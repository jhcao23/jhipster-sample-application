<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="interest">
      <h2 data-cy="interestDetailsHeading"><span jhiTranslate="learnApp.interest.detail.title">Interest</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="learnApp.interest.id">Id</span></dt>
        <dd>
          <span>{{ interest.id }}</span>
        </dd>
        <dt><span jhiTranslate="learnApp.interest.name">Name</span></dt>
        <dd>
          <span>{{ interest.name }}</span>
        </dd>
        <dt><span jhiTranslate="learnApp.interest.code">Code</span></dt>
        <dd>
          <span>{{ interest.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/interest', interest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
