<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="userProfile">
      <h2 data-cy="userProfileDetailsHeading"><span jhiTranslate="learnApp.userProfile.detail.title">User Profile</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="learnApp.userProfile.id">Id</span></dt>
        <dd>
          <span>{{ userProfile.id }}</span>
        </dd>
        <dt><span jhiTranslate="learnApp.userProfile.name">Name</span></dt>
        <dd>
          <span>{{ userProfile.name }}</span>
        </dd>
        <dt><span jhiTranslate="learnApp.userProfile.avatar">Avatar</span></dt>
        <dd>
          <div *ngIf="userProfile.avatar">
            <a (click)="openFile(userProfile.avatar, userProfile.avatarContentType)">
              <img
                [src]="'data:' + userProfile.avatarContentType + ';base64,' + userProfile.avatar"
                style="max-width: 100%"
                alt="userProfile image"
              />
            </a>
            {{ userProfile.avatarContentType }}, {{ byteSize(userProfile.avatar) }}
          </div>
        </dd>
        <dt><span jhiTranslate="learnApp.userProfile.interests">Interests</span></dt>
        <dd>
          <span>{{ userProfile.interests }}</span>
        </dd>
        <dt><span jhiTranslate="learnApp.userProfile.user">User</span></dt>
        <dd>
          <span>{{ userProfile.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-profile', userProfile.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
